<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaTube - Download & Earn</title>
    <style>
        :root { --bg: #f0f2f5; --card: #ffffff; --text: #000; --nav: #202020; --accent: #ff0000; }
        .dark-mode { --bg: #121212; --card: #1e1e1e; --text: #ffffff; --nav: #000; --accent: #ff4b2b; }
        
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); color: var(--text); transition: 0.3s; }
        nav { background: var(--nav); padding: 15px; text-align: center; display: flex; justify-content: space-around; align-items: center; position: sticky; top: 0; z-index: 1000; }
        nav a { color: white; text-decoration: none; font-weight: bold; cursor: pointer; font-size: 14px; }
        
        .page { display: none; padding: 20px; text-align: center; min-height: 80vh; }
        .active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .card { background: var(--card); padding: 30px; border-radius: 15px; max-width: 400px; margin: 20px auto; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; background: var(--card); color: var(--text); }
        .btn { background: var(--accent); color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }

        /* Progress Bar */
        #progressContainer { display: none; margin-top: 20px; }
        #progressBarOuter { width: 100%; background: #ddd; border-radius: 10px; height: 10px; overflow: hidden; }
        #progressBarInner { width: 0%; height: 100%; background: #27ae60; transition: 0.1s; }
        
        /* Ad Spaces */
        .ad-slot { margin: 15px auto; max-width: 400px; background: rgba(128,128,128,0.1); border: 1px dashed #888; padding: 10px; font-size: 11px; border-radius: 8px; }
    </style>
</head>
<body>

    <nav>
        <a onclick="showPage('home')">üè† Home</a>
        <a onclick="showPage('downloader')">‚¨áÔ∏è Download</a>
        <a onclick="showPage('login')">üë§ Login</a>
        <button onclick="toggleTheme()" style="background:none; border:none; color:white; font-size:18px; cursor:pointer;">üåì</button>
    </nav>

    <div class="ad-slot">
        ADVERTISEMENT: PASTE YOUR TOP BANNER CODE HERE
        </div>

    <div id="home" class="page active">
        <h1>AlphaTube Pro</h1>
        <p>The fastest way to download videos and earn rewards.</p>
        <button class="btn" onclick="showPage('signup')" style="max-width: 250px;">Create Free Account</button>
    </div>

    <div id="downloader" class="page">
        <div class="card">
            <h2>Video Downloader</h2>
            <input type="text" id="videoUrl" placeholder="Paste YouTube/FB/Insta Link...">
            <button class="btn" id="dlBtn" onclick="startProcess()">Download Now</button>

            <div id="progressContainer">
                <div id="progressBarOuter"><div id="progressBarInner"></div></div>
                <p id="statusTxt" style="color:#27ae60; font-size:13px; font-weight:bold; margin-top:10px;">Analyzing...</p>
            </div>
        </div>
        <div class="ad-slot" style="height:100px;">
            NATIVE AD: PASTE YOUR NATIVE AD CODE HERE
        </div>
    </div>

    <div id="login" class="page">
        <div class="card">
            <h2>Login</h2>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button class="btn" style="background:#0056b3">Login</button>
            <p onclick="showPage('signup')" style="font-size:13px; color:var(--accent); cursor:pointer; margin-top:15px;">New? Sign Up</p>
        </div>
    </div>

    <div id="signup" class="page">
        <div class="card">
            <h2>Create Account</h2>
            <input type="text" placeholder="Full Name">
            <input type="email" placeholder="Email">
            <input type="tel" placeholder="Mobile Number">
            <button class="btn">Register</button>
            <p onclick="showPage('login')" style="font-size:13px; color:var(--accent); cursor:pointer; margin-top:15px;">Have account? Login</p>
        </div>
    </div>

    <script>
        // Navigation Logic
        function showPage(pageId) {
            const pages = document.getElementsByClassName('page');
            for (let i = 0; i < pages.length; i++) { pages[i].classList.remove('active'); }
            document.getElementById(pageId).classList.add('active');
            window.scrollTo(0,0);
        }

        // Theme Toggle Logic
        function toggleTheme() { document.body.classList.toggle('dark-mode'); }

        // Real Download + Fake Progress Logic
        function startProcess() {
            const url = document.getElementById('videoUrl').value;
            if(!url) { alert("Please paste a link!"); return; }

            document.getElementById('dlBtn').style.display = 'none';
            document.getElementById('progressContainer').style.display = 'block';

            let width = 0;
            const bar = document.getElementById('progressBarInner');
            const status = document.getElementById('statusTxt');

            const timer = setInterval(() => {
                if(width >= 100) {
                    clearInterval(timer);
                    status.innerText = "Redirecting to Server...";
                    setTimeout(() => {
                        window.open("https://savefrom.net/?url=" + encodeURIComponent(url), "_blank");
                        resetDownloader();
                    }, 1000);
                } else {
                    width++;
                    bar.style.width = width + "%";
                    if(width == 30) status.innerText = "Bypassing Security...";
                    if(width == 70) status.innerText = "Fetching High Quality Link...";
                }
            }, 60);
        }

        function resetDownloader() {
            document.getElementById('dlBtn').style.display = 'block';
            document.getElementById('progressContainer').style.display = 'none';
            document.getElementById('progressBarInner').style.width = "0%";
            document.getElementById('videoUrl').value = "";
        }
    </script>

</body>
</html>
