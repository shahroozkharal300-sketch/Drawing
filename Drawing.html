<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmad Kharal | Digital Art Studio</title>
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #050505;
            color: #fff;
            overflow-x: hidden;
        }

        /* Animated Background */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #050505 100%);
            z-index: -1;
        }

        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            font-size: clamp(2.5rem, 8vw, 5rem);
            background: linear-gradient(to right, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            letter-spacing: -2px;
        }

        header p {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: var(--primary);
            margin-top: 10px;
        }

        /* Modern Grid */
        .container {
            max-width: 1200px;
            margin: -100px auto 100px;
            padding: 0 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 40px;
        }

        .art-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 15px;
            transition: 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .art-card:hover {
            transform: translateY(-20px) scale(1.02);
            border-color: var(--primary);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .art-card img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 18px;
            margin-bottom: 20px;
        }

        .details {
            padding: 10px;
            text-align: left;
        }

        .details h3 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .details p {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .price-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .price {
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
        }

        .wa-btn {
            background: #fff;
            color: #000;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.8rem;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .wa-btn:hover {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 20px var(--primary);
        }

        footer {
            text-align: center;
            padding: 50px;
            opacity: 0.3;
            font-size: 0.8rem;
        }

        /* Smooth Scrolling */
        html { scroll-behavior: smooth; }
    </style>
</head>
<body>

    <header>
        <p>Ahmad Kharal Studio</p>
        <h1>BEYOND ART.</h1>
        <a href="#work" style="color: #fff; text-decoration: none; margin-top: 40px; border: 1px solid #333; padding: 10px 20px; border-radius: 50px;">Scroll to Explore</a>
    </header>

    <div class="container" id="work">
        <div class="grid">
            
            <div class="art-card">
                <img src="https://images.unsplash.com/photo-1513364776144-60967b0f800f?q=80&w=1000" alt="Sketch">
                <div class="details">
                    <h3>Pencil Sketch</h3>
                    <p>High-contrast realistic pencil work on ivory sheet.</p>
                    <div class="price-box">
                        <span class="price">Rs.500</span>
                        <a href="https://wa.me/923090390193?text=Salam%20Ahmad,%20I%20want%20to%20order%20a%20sketch" class="wa-btn">Order Now</a>
                    </div>
                </div>
            </div>

            <div class="art-card">
                <img src="https://images.unsplash.com/photo-1544465544-1b71aee9dfa3?q=80&w=1000" alt="Portrait">
                <div class="details">
                    <h3>Realistic Portrait</h3>
                    <p>Detailed face features with charcoal shading.</p>
                    <div class="price-box">
                        <span class="price">Rs.500</span>
                        <a href="https://wa.me/923090390193?text=Salam%20Ahmad,%20I%20want%20to%20order%20a%20portrait" class="wa-btn">Order Now</a>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <footer>
        DESIGNED BY AHMAD KHARAL &copy; 2025
    </footer>

</body>
</html>
